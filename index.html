<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="square.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Cuadrados Medios</title>
</head>
<body>
    <h1>Cuadrados Medios</h1>
    <div class="form_container">
        <div class="form">
            <input type="number" name="seed_value" id="input_seed" autocomplete="off" required/>
            <label for="seed_value" class="label_seed">
                <span class="content_seed">Valor semilla</span>
            </label>
        </div>
        <button id="button" class="generate_button">
            <strong>Generar</strong>
        </button>
    </div>
    <div class="table_container">
        <table>
            <thead>
                <tr>
                    <th>n</th>
                    <th>X<sub>n</sub></th>
                    <th>X<sub>n</sub><sup>2</sup></th>
                    <th>Pseudoaleatorio</th>
                </tr>
            </thead>
            <tbody id="random_list">
                <tr>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p id="quantity" class="quantity"><strong>Pseudoaleatorios generados: 0</strong></p>
    <script src="cuadrados_medios.js"></script>
</body>
</html>
